<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read - Add - Delete</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="inputs">
        <p><span>Add new product </span><span id="new-product-response"></span></p>
        <input type="number" placeholder="ID" id="new-product-id">
        <input type="text" placeholder="Name" id="new-product-name">
        <button id="send-new-product">Send</button>
    </section>
    <section id="search-product">
        <p><span>Search Products</span><span id="product-delete-response"></span></p>
        <select name="search-type" id="search-type">
            <option value="ID" >ID</option>
            <option value="Name">Name</option>
            <option value="Email">Email</option>
        </select>
        <input type="text" placeholder="Type here" id="search-field">
        <button id="send-search">Search</button>
    </section>
    <section id="products-found">
        <table>
            <thead>
                <th class="id">ID</th>
                <th class="name">Name</th>
                <th class="email">Email</th>
                <th class="delete">Delete</th>
            </thead>
            <tbody id="products-found-tbody"></tbody>
        </table>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read - Add - Delete</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="inputs">
        <p>Add new product</p>
        <input type="number" placeholder="ID" id="new-product-id">
        <input type="text" placeholder="Name" id="new-product-name">
        <button id="send-new-product">Send</button>
    </section>
    <section id="inputs">
        <p>Change product name</p>
        <input type="number" placeholder="ID" id="change-product-id">
        <input type="text" placeholder="New name" id="change-product-name">
        <button id="send-change-product">Change</button>
    </section>
    <section id="search-product">
        <p>Search Products</p>
        <small>Type "all" to view all products</small><br>
        <input type="text" placeholder="Type product ID here" id="search-field">
        <button id="send-search">Search</button>
    </section>
    <section id="products-found">
        <table>
            <thead>
                <th class="id">ID</th>
                <th class="name">Name</th>
                <th class="delete">Delete</th>
            </thead>
            <tbody id="products-found-tbody"></tbody>
        </table>
    </section>
</body>
</html>

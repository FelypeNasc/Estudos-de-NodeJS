<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Games Magazine</title>
</head>
<body>
    <header>
		<h2>Games Magazine</h2> 
	</header>
    <main>
		<form action="">
			<div id="text-input-container">
				<div>
					<input type="text" placeholder="ID" id="id-input">
					<input type="text" placeholder="Game" id="game-name-input">
				</div>
				<div>
					<input type="number" placeholder="Year" id="year-input">
					<input type="text" placeholder="Genre" id="genre-input">
				</div>
			</div>
			<div id="checkboxes-input-container">
				<div>
					<label for="multiplayer-check">Multiplayer: </label>
					<input type="checkbox" id="multiplayer-check">
				</div>
				<div>
					<label for="offline-check">Offline: </label>
					<input type="checkbox" id="offline-check">
				</div>
				<div>
					<label for="crossp-check">Cross-Plataform: </label>
					<input type="checkbox" id="crossp-check">
				</div>
			</div>
			<button type="button" id="send-button">Register</button>
		</form>
		
		<!-- https://maps.google.com/maps?q=22030040&t=&z=13&ie=UTF8&iwloc=&output=embed -->
		<div id="result">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Game</th>
						<th>Year</th>
						<th>Multiplayer</th>
						<th>Offline</th>
						<th>Cross-Plataform</th>
					</tr>
				</thead>
				<tbody id="res-tbody">
				</tbody>
			</table>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
